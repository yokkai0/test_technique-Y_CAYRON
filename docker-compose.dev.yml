services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    container_name: babyfoot_api_dev
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DATABASE_URL: "file:/data/dev.db"
      JWT_SECRET: "3mbauch3z-m01!"
      CORS_ORIGIN: "http://localhost:3000"
      NODE_ENV: development
    volumes:
      - ./api:/app
      - api_db:/data
      - /app/node_modules
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run dev"

  web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    container_name: babyfoot_web_dev
    ports:
      - "3000:3000"
    environment:
      NUXT_PUBLIC_API_BASE: "http://localhost:3001/api"
      NODE_ENV: development
    volumes:
      - ./web:/app
      - /app/node_modules
    depends_on:
      - api
    command: sh -c "npm run dev -- --host 0.0.0.0 --port 3000"

volumes:
  api_db:
